language: node_js
node_js:
  - "6"
addons:
  apt:
    sources:
    - mongodb-org-tools
    - mongodb-3.0-precise
  packages:
    - mongodb-org-server
    - mongodb-org-shell
services:
  - mongodb
env:
  - NODE_ENV=test
script:
  - mongoimport --db nasihat --collection nasihats --type json --file nasihat.json